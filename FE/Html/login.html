<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/FE/CSS/login.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main">
    <div class="login-page card">
      <div class="title">Login</div>
      <div class="form-input">
        <label for="username">Username</label>
        <div class="input-box">
          <span class="icon material-symbols-outlined">
            person
          </span>
          <input type="text" placeholder="Type your username">
        </div>
      </div>
      <div class="form-input">
        <label for="username">Password</label>
        <div class="input-box">
          <span class="icon material-symbols-outlined">
            lock
          </span>
          <input type="text" placeholder="Type your password">
        </div>
      </div>
      <div class="password">
        <a href="/forgot-password.html">Forgot Password</a>
      </div>
      <button class="login-btn">Login</button>

      <span>or Sign up using</span>

      <div class="socials">
        <img src="/FE/assets/facebook_circular.png" alt="facebook">
        <img src="/FE/assets/twitter_circular.png" alt="Twitter">
        <img src="/FE/assets/linkedin_circular.png" alt="LinkedIn">
        <img src="/FE/assets/google_circular.png" alt="Google">
      </div>

      <span class="signup">or Sign up using</span>
      <a href="/signup.html">Sign Up</a>
    </div>
  </div>
</body>

</html>
